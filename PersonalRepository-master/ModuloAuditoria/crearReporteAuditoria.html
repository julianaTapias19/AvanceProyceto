</head>
<body>
    <!--Area de trabajo-->
    <main class="workspace">
        <h1 class="titleModule">Crear reporte de auditoria</h1>
        <form class="searchForm" action="">
            <label class="search_parametros" for="itemSearch">Filtrar por / </label>
            <label class="search_parametros" for="itemSearch">Usuario:</label>
            <select class="input-text" type="text" name="nombre" id="searchBar">
                <option value="opcion1" select>Todo</opcion>
                <option value="opcion1" select>Nelson Fierro Cubillos</opcion>
                <option value="opcion2" select>Andres Camilo Garzón Herrera</opcion>
                <option value="opcion3"select>Luis Jose Gomez Perez</opcion>
            </select>

            <label class="search_parametros" for="itemSearch">Acción:</label>
            <select class="input-text" type="text" name="nombre" id="searchBar">
                <option value="opcion1" select>Todo</opcion>
                    <option value="opcion2" select>Inserción</opcion>
                <option value="opcion2" select>Modificación</opcion>
                <option value="opcion3"select>Eliminación</opcion>
            </select>

            <label class="search_parametros" for="itemSearch">Fecha:</label>
            <select class="input-text" type="text" name="nombre" id="searchBar">
                <option value="opcion1" select>Todo</opcion>
                <option value="opcion2" select>11/22/2021</opcion>
                <option value="opcion3"select>12/12/2021</opcion>
            </select>
              
            <!--<input type="submit" value="Buscar"> -->  
        </form>
        <div class="container">
                <form class="formulario">
                    <h2 class="formulario__titulo">Seleccionar campos</h2>
                    <div class="contenedor-campos">
                        <div class="campo">   
                            <label>Usuario:</label>
                            <input class="checkbox" type="checkbox">
                        </div>
                        <div class="campo">
                            <label>Acción:</label>
                            <input class="checkbox" type="checkbox">
                        </div>
                        <div class="campo">
                            <label>Fecha:</label>
                            <input class="checkbox" type="checkbox">
                        </div>
                        <div class="campo">
                            <label>Hora:</label>
                            <input class="checkbox" type="checkbox">
                        </div>

                        <div class="campo">
                            <label>Afectación:</label>
                            <input class="checkbox" type="checkbox">
                        </div>
                
                        <div class="campo">
                            <label>Seleccionar todos:</label>
                            <input class="checkbox" type="checkbox">
                        </div>
                        <div class="campo">
                        </div>
                        <div class="campo">
                            <label>Pdf:</label>
                            <input class="checkbox" type="checkbox">
                            <p>&nbsp;&nbsp;&nbsp;u/o</p>
                            <div class="campo">
                            <label>Excel:</label>
                            <input class="checkbox" type="checkbox">
                            </div>
                        </div>
                    </div>

                    <div class="botones">
                        <a href="">GENERAR</a>
                        <a href="moduloAuditoriaInicio.html">CANCELAR</a>
                    </div>
                </form>
        </div>
