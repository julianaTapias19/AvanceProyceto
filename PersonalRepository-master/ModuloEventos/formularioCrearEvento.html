<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Evento</title>
    <link rel="stylesheet" href="../ModuloEventos/css/formularioCrearEvento.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
    <div class="main">
        <h1 class="titleModule">Crear evento</h1>
        <div class="formulario">
            <form action="">
                <div class="contenedor-campos">
                    <h2><strong>Información general del evento</strong></h2>
                    <div class="campo">
                        <label>Nombre del evento:</label>
                        <input type="text" placeholder="Nombre del evento...">
                    </div>
                    
                    <div class="campo">
                        <label>Fecha:</label>
                        <input type="date" class="campomedio">
                    </div>
                    
                    <div class="campo horario">
                            <label>Horario:</label>
                            <input type="time" class="hora" placeholder="01:00 am">
                        
                            <label class="horas" >Hasta:</label>
                            <input type="time" class="address" placeholder="01:00 am">
                    </div>

                    <div class="campo">
                        <label>Proyecto:</label>
                        <input type="text" class="date" list="proyecto" placeholder="casa tipo chalet proyecto 80m2">
                            <datalist id="proyecto">
                                <option value="casa tipo chalet proyecto 80m2">
                                <option value="casa tipo chalet proyecto 110m2">
                                <option value="casa tipo chalet proyecto 120m2">
                            </datalist>
                        <label>Notificación:</label>
                        <input type="input" class="date" list="notificacion" placeholder="10 minitos antes">
                            <datalist id="notificacion">
                                <option value="10 minutos antes">
                                <option value="20 minutos antes">
                                <option value="20 minutos antes">
                            </datalist>
                    </div>

                    <h2><strong>Información de los asistentes al evento</strong></h2>
                    <div class="campo">
                        <label>Agregar invitados:</label>
                        <input type="text" placeholder="Ingrese el nombe o el correo de los invitados...">
                    </div>

                    <div class="campo campoCompartido">
                        <label></label>
                        <textarea cols="120" rows="10" readonly placeholder="Aqui se agregaran los invitados del evento..."></textarea>
                    </div>

                    <div class="campo">
                        <label>Lugar:</label>
                        <input type="text" placeholder="Ingrese aqui el lugar del evento">
                    </div>
                    
                    <div class="campo campoCompartido">
                        <label>Asunto:</label>
                        <textarea cols="120" rows="10" placeholder="Escriba el asunto del evento..."></textarea>
                    </div>

                    <div class="campo campoCompartido">
                        <label>Mensaje:</label>
                        <textarea cols="120" rows="10" placeholder="Escriba aqui un mensaje a los invitados..."></textarea>
                    </div>

                    <div class="botones">
                        <a href="moduloEventosInicio.html">CONFIRMAR</a>
                        <a href="moduloEventosInicio.html">CANCELAR</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
