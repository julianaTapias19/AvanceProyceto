<body>
    <!--Area de trabajo-->

        <h1 class="titleModule">Crear reporte de productos</h1>
        <form class="searchForm" action="">
            <label class="search_parametros" for="itemSearch">Filtrar por / </label>
            <label class="search_parametros" for="itemSearch">Nombre del poducto:</label>
            <input class="searchProduct" type="text" placeholder="Escribe aqui">
            

            <label class="search_parametros" for="itemSearch">Estado actual:</label>

                <option value="opcion1" select>Todo</opcion>

                <option value="opcion2" select>Suspendido</opcion>
                <option value="opcion3"select>En ejecución</opcion>
            </select>

            <label class="search_parametros" for="itemSearch">Fecha:</label>

                <option value="opcion3"select>12/12/2021</opcion>
            </select>
              
            <!--<input type="submit" value="Buscar"> -->  
        </form>
        <div class="container">
                <form class="formulario">
                    <h2 class="formulario__titulo">Seleccionar campos</h2>
                    <div class="contenedor-campos">
                        <div class="campo">   
                            <label>Nombre del producto:</label>
                            <input class="checkbox" type="checkbox">
                        </div>
                        <div class="campo">
                            <label>Descripcion:</label>
                            <input class="checkbox" type="checkbox">
                        </div>
                        <div class="campo">
                            <label>Precio:</label>
                            <input class="checkbox" type="checkbox">
                        </div>
                        <div class="campo">
                            <label>Estado:</label>
                            <input class="checkbox" type="checkbox">
                        </div>
                        <div class="campo">
                            <label>Imagen:</label>
                            <input class="checkbox" type="checkbox">
                        </div>
                       
                        <div class="campo">
                            <label>Todos:</label>
                            <input class="checkbox" type="checkbox">
                        </div>
                        <div class="campo">
                        </div>
                        <div class="campo">
                        </div>
                        <div class="campodos">
                            <label>Pdf:</label>
                            <input class="checkbox" type="checkbox">
                            <p> u/o </p>
                            
                            <label>Excel:</label>
                            <input class="checkbox" type="checkbox">
                            
                        </div>
                    </div>

                    <div class="botones">
                        <input class="generar" type="submit" value="Generar">
                        <input class="cancelar" type="submit" value="Cancelar">
                    </div>
                </form>
        </div>
