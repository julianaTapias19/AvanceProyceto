<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="moduloInicioProyecto.css">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="stylesRegistrarUsuario.css">
    <title>Usuarios Unikasas</title>
</head>

<body>
    <main class="workspace">
        <a href="1inicioUsuarios.html">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-left" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <line x1="5" y1="12" x2="19" y2="12" />
            <line x1="5" y1="12" x2="11" y2="18" />
            <line x1="5" y1="12" x2="11" y2="6" />
          </svg>
        </a>
        <h1 class="titleModule">Registrar usuario</h1>
        <form class="formulario">
            <div class="contenedor-campos">
            <div class="campo">
                <label>Primer nombre</label>
                <input class="input-text" type="text">
            </div>
            <div class="campo">
                <label>Segundo nombre</label>
                <input class="input-text" type="text">
            </div>
            <div class="campo">
                <label>Primer apellido</label>
                <input class="input-text" type="text">
            </div>
            <div class="campo">
                <label>Segundo apellido</label>
                <input class="input-text" type="text">
            </div>
            <div class="campo">
                <label>Tipo de documento</label>
                <select>
                    <option>Seleccione</option>
                    <option>Cedula de ciudadanía</option>
                    <option>Cedula de extranjería</option>
                </select>
            </div>
            <div class="campo">
                <label>Numero de documento</label>
                <input class="input-text" type="text">
            </div>
            <div class="campo">
                <label>Correo electrónico</label>
                <input class="input-text" type="text">
            </div>
            <div class="campo">
                <label>Número de teléfono</label>
                <input class="input-text" type="text">
            </div>
            <div class="campo">
                <label>Roles</label>
                <select>
                    <option>Seleccione</option>
                    <option>Administrador</option>
                    <option>Asistente de ventas</option>
                    <option>Cliente</option>
                    <option>Coordinador</option>
                    <option>Jefe de ventas</option>
                    <option>Secretaria</option>
                </select>
                <svg xmlns="http://www.w3.org/2000/svg" class="mas" width="30" height="30" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <circle cx="12" cy="12" r="9" />
                    <line x1="9" y1="12" x2="15" y2="12" />
                    <line x1="12" y1="9" x2="12" y2="15" />
                    </svg>
            </div>
            <div class="campo">
                <label>Estado</label>
                <select>
                    <option>Seleccione</option>
                    <option>Activo</option>
                    <option>Inactivo</option>
                </select>
            </div>
            </div>
            <div class="confirmar">
                <a href="1inicioUsuarios.html" class="button-uno">Cancelar</a>
                <a href="1inicioUsuarios.html" class="button-dos">Confirmar</a>
                </div>
        </form>
        
    </main>
</body>
